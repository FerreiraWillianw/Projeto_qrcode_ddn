<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para [Nome da Pessoa Amada] ❤️</title>
    <style>
        /* Estilos CSS para deixar a página bonita */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffbebe, #ffe6f2); /* Fundo com gradiente suave */
            color: #333;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden; /* Evita rolagem horizontal */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.50); /* Agora com transparência */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 2s ease-out; /* Animação de entrada */
            position: relative; /* Para posicionar o slideshow */
            z-index: 1; /* Garante que o conteúdo fique acima do slideshow se houver sobreposição */
        }
        h1 {
            color: #d147a3; /* Um tom de rosa mais escuro */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .countdown-container {
            margin-top: 25px;
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap; /* Permite quebrar em várias linhas se necessário */
            justify-content: center;
            gap: 15px; /* Espaço entre os itens */
        }
        .time-unit {
            background-color: #e91e63; /* Rosa vibrante para o fundo */
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.6em; /* Tamanho da fonte maior para os números */
            font-weight: bold;
            min-width: 80px; /* Largura mínima para manter alinhamento */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .time-unit .label {
            display: block;
            font-size: 0.55em; /* Tamanho da fonte menor para o rótulo (ex: "dias") */
            font-weight: normal;
            margin-top: 5px;
            opacity: 0.8;
        }
        .heart {
            color: #e91e63;
            font-size: 2em;
            animation: pulse 1.5s infinite; /* Animação de pulso para o coração */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Estilos do Slideshow */
        .slideshow-container {
            position: absolute; /* Posiciona o slideshow atrás do conteúdo principal */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Garante que fique no fundo */
        }
        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cobre o container sem distorcer, cortando se necessário */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Inicialmente invisível */
            transition: opacity 1.5s ease-in-out; /* Transição suave */
            filter: brightness(0.7) blur(2px); /* Escurece e borra um pouco para o texto se destacar */
            /* Para deixar as fotos mais nítidas, remova ou diminua o 'blur' acima, por exemplo: */
            /* filter: brightness(0.7); */
            /* filter: brightness(0.7) blur(1px); */
            transform: scale(1.05); /* Pequeno zoom para preencher melhor */
        }
        .slideshow-image.active {
            opacity: 1; /* Ativa a imagem */
        }

        /* Estilo para telas menores */
        @media (max-width: 768px) {
            .container {
                padding: 20px 25px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
            .time-unit {
                font-size: 1.4em;
                min-width: 60px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        </div>

    <div class="container">
        <span class="heart">❤️</span>
        <h1>Para [Nome da Pessoa Amada], Com Todo Amor!</h1>
        <p id="mensagem-especial">
            </p>

        <p id="contagem-dias" style="font-size: 1.1em; margin-top: 15px; color: #555;">
            </p>

        <div class="countdown-container">
            <div class="time-unit" id="years-unit">
                <span id="years">00</span>
                <span class="label">anos</span>
            </div>
            <div class="time-unit" id="months-unit">
                <span id="months">00</span>
                <span class="label">meses</span>
            </div>
            <div class="time-unit" id="days-unit">
                <span id="days">00</span>
                <span class="label">dias</span>
            </div>
            <div class="time-unit" id="hours-unit">
                <span id="hours">00</span>
                <span class="label">horas</span>
            </div>
            <div class="time-unit" id="minutes-unit">
                <span id="minutes">00</span>
                <span class="label">minutos</span>
            </div>
            <div class="time-unit" id="seconds-unit">
                <span id="seconds">00</span>
                <span class="label">segundos</span>
            </div>
        </div>

        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            Com carinho, do seu amor, [Seu Nome].
        </p>
        <span class="heart">❤️</span>
    </div>

    <script>
        // --- CONFIGURAÇÕES DA PÁGINA (JavaScript) ---

        // A data de referência para a contagem (AAAA-MM-DD)
        // Por exemplo: "2018-05-06" para 6 de maio de 2018
        const dataReferenciaStr = "2024-06-12"; // EXEMPLO: Use uma data mais antiga para testar anos/meses

        // Sua mensagem especial para a pessoa amada
        const suaMensagem = "Meu amor, cada dia ao seu lado é um presente que celebro com todo o meu coração!";

        // --- CONFIGURAÇÕES DO SLIDESHOW ---
        // Lista de URLs das suas imagens.
        // As fotos devem estar na mesma pasta do arquivo index.html no GitHub.
        // Se as fotos estiverem em uma subpasta 'images' dentro da mesma pasta, use 'images/foto1.jpg'.
        const images = [
            "nosso_amor_1.jpeg",  // Exemplo: "meu_amor_1.jpg"
            "nosso_amor_2.jpeg",  // Exemplo: "viagem_inesquecivel.png"
            "nosso_amor_3.jpeg",
            "nosso_amor_4.jpeg",
            "nosso_amor_5.jpeg",
            "nosso_amor_6.jpeg",
            "nosso_amor_7.jpeg",
            "nosso_amor_8.jpeg", 
            // Adicione mais URLs de imagens aqui, cada uma entre aspas e separada por vírgula.
            // Certifique-se de que o nome do arquivo aqui corresponda EXATAMENTE ao nome do arquivo que você subir no GitHub.
        ];
        // Tempo em milissegundos para cada imagem aparecer (1000ms = 1 segundo)
        const slideshowIntervalTime = 5000; // 5 segundos por padrão

        // --- LÓGICA DE CÁLCULO E EXIBIÇÃO EM TEMPO REAL ---

        // Função para formatar números com zero à esquerda (ex: 5 -> 05)
        const formatNumber = (num) => num < 10 ? '0' + num : num;

        function updateCountdown() {
            const startDate = new Date(dataReferenciaStr + "T00:00:00"); 
            const now = new Date();

            let diffMs = now.getTime() - startDate.getTime(); 
            const isFutureDate = diffMs < 0;
            diffMs = Math.abs(diffMs); 

            let totalSeconds = Math.floor(diffMs / 1000);

            let seconds = totalSeconds % 60;
            let totalMinutes = Math.floor(totalSeconds / 60);
            let minutes = totalMinutes % 60;
            let totalHours = Math.floor(totalMinutes / 60);
            let hours = totalHours % 24;
            
            let totalDays = Math.floor(totalHours / 24); // Calcule o total de dias primeiro

            let years = 0;
            let months = 0;
            let days = totalDays; // Inicializa days com o total de dias para o cálculo modular


            // --- NOVA LÓGICA PARA ANOS E MESES ---
            if (!isFutureDate) { // Se a data de referência é no passado
                let tempDate = new Date(startDate);
                years = 0;
                months = 0;

                // Calcula anos
                while (true) {
                    let nextYear = new Date(tempDate);
                    nextYear.setFullYear(tempDate.getFullYear() + 1);
                    if (nextYear.getTime() <= now.getTime()) {
                        years++;
                        tempDate = nextYear;
                    } else {
                        break;
                    }
                }

                // Calcula meses restantes após os anos
                while (true) {
                    let nextMonth = new Date(tempDate);
                    nextMonth.setMonth(tempDate.getMonth() + 1);
                    if (nextMonth.getTime() <= now.getTime()) {
                        months++;
                        tempDate = nextMonth;
                    } else {
                        break;
                    }
                }
                // Calcula dias restantes após os anos e meses
                days = Math.floor((now.getTime() - tempDate.getTime()) / (1000 * 60 * 60 * 24));

            } else { // Se a data de referência é no futuro
                let tempDate = new Date(now); // Começa do agora para contar até a data futura
                years = 0;
                months = 0;

                // Calcula anos
                while (true) {
                    let nextYear = new Date(tempDate);
                    nextYear.setFullYear(tempDate.getFullYear() + 1);
                    if (nextYear.getTime() <= startDate.getTime()) { // Compara com a data futura
                        years++;
                        tempDate = nextYear;
                    } else {
                        break;
                    }
                }

                // Calcula meses restantes após os anos
                while (true) {
                    let nextMonth = new Date(tempDate);
                    nextMonth.setMonth(tempDate.getMonth() + 1);
                    if (nextMonth.getTime() <= startDate.getTime()) { // Compara com a data futura
                        months++;
                        tempDate = nextMonth;
                    } else {
                        break;
                    }
                }
                // Calcula dias restantes após os anos e meses
                days = Math.floor((startDate.getTime() - tempDate.getTime()) / (1000 * 60 * 60 * 24));
            }
            // --- FIM DA NOVA LÓGICA PARA ANOS E MESES ---


            // Exibe a mensagem principal e os componentes de tempo
            document.getElementById('mensagem-especial').innerText = suaMensagem;

            const yearsEl = document.getElementById('years');
            const monthsEl = document.getElementById('months');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            const yearsUnitEl = document.getElementById('years-unit');
            const monthsUnitEl = document.getElementById('months-unit');


            yearsEl.innerText = formatNumber(years);
            monthsEl.innerText = formatNumber(months);
            daysEl.innerText = formatNumber(days);
            hoursEl.innerText = formatNumber(hours);
            minutesEl.innerText = formatNumber(minutes);
            secondsEl.innerText = formatNumber(seconds);

            yearsEl.nextElementSibling.innerText = years === 1 ? 'ano' : 'anos';
            monthsEl.nextElementSibling.innerText = months === 1 ? 'mês' : 'meses';
            daysEl.nextElementSibling.innerText = days === 1 ? 'dia' : 'dias';
            hoursEl.nextElementSibling.innerText = hours === 1 ? 'hora' : 'horas';
            minutesEl.nextElementSibling.innerText = minutes === 1 ? 'minuto' : 'minutos';
            secondsEl.nextElementSibling.innerText = seconds === 1 ? 'segundo' : 'segundos';


            // --- INÍCIO DA ALTERAÇÃO PARA MELHORAR A MENSAGEM DE TEMPO ---
            let contagemTexto = "";
            let mensagemFinal = "";

            // Verifica se a data atual é IGUAL à data de referência (considerando apenas a data, não a hora)
            const isExactDate = (now.getFullYear() === startDate.getFullYear() &&
                                 now.getMonth() === startDate.getMonth() &&
                                 now.getDate() === startDate.getDate());

            if (isFutureDate) { // Se a data de referência é no futuro
                if (isExactDate) { // Se a data de referência é hoje (mas ainda no futuro da contagem)
                    mensagemFinal = "Hoje é a nossa data especial! Um dia inesquecível!";
                    document.querySelector('.countdown-container').style.display = 'none';
                } else {
                    // Constrói a mensagem "Faltam X anos, Y meses, Z dias..."
                    if (years > 0) {
                        contagemTexto += years + (years === 1 ? ' ano' : ' anos');
                        if (months > 0 || days > 0) contagemTexto += ", ";
                    }
                    if (months > 0) {
                        contagemTexto += months + (months === 1 ? ' mês' : ' meses');
                        if (days > 0) contagemTexto += " e ";
                    }
                    contagemTexto += days + (days === 1 ? ' dia' : ' dias'); 

                    mensagemFinal = "Faltam " + contagemTexto + "!";
                    document.querySelector('.countdown-container').style.display = 'flex';
                }
            } else { // Se a data de referência é no passado
                // Constrói a mensagem "Estamos juntos há X anos, Y meses, Z dias..."
                if (years > 0) {
                    contagemTexto += years + (years === 1 ? ' ano' : ' anos');
                    if (months > 0 || days > 0) contagemTexto += ", ";
                }
                if (months > 0) {
                    contagemTexto += months + (months === 1 ? ' mês' : ' meses');
                    if (days > 0) contagemTexto += " e ";
                }
                contagemTexto += days + (days === 1 ? ' dia' : ' dias'); 

                mensagemFinal = "Estamos juntos há " + contagemTexto + ". Te amo mais a cada dia!";
                document.querySelector('.countdown-container').style.display = 'flex';
            }
            
            document.getElementById('contagem-dias').innerText = mensagemFinal; 
            // --- FIM DA ALTERAÇÃO PARA MELHORAR A MENSAGEM DE TEMPO ---


            // Gerencia a visibilidade das unidades de tempo (anos, meses)
            // Lógica para ocultar "anos" e "meses" se forem zero ou não relevantes para o período
            if (isExactDate) { // Se for a data exata, esconde tudo
                yearsUnitEl.style.display = 'none';
                monthsUnitEl.style.display = 'none';
                daysEl.parentElement.style.display = 'none';
                hoursEl.parentElement.style.display = 'none';
                minutesEl.parentElement.style.display = 'none';
                secondsEl.parentElement.style.display = 'none';
            } else { // Se não for a data exata (seja passado ou futuro)
                // Sempre mostrar o container de contagem
                document.querySelector('.countdown-container').style.display = 'flex';

                // Anos: Mostrar apenas se houver anos (years > 0)
                yearsUnitEl.style.display = (years > 0) ? 'flex' : 'none';
                
                // Meses: Mostrar se houver meses (months > 0) OU se houver anos (years > 0)
                // Isso garante que "X anos e 00 meses" ou "00 anos e Y meses" apareça corretamente, e que meses apareça se o ano for 0 mas houver meses.
                monthsUnitEl.style.display = (months > 0 || years > 0) ? 'flex' : 'none';
                
                // Dias, Horas, Minutos, Segundos: Sempre mostrar, a menos que anos e meses já tenham absorvido todo o tempo
                // (Para manter a contagem em tempo real, estes devem aparecer)
                daysEl.parentElement.style.display = 'flex'; 
                hoursEl.parentElement.style.display = 'flex';
                minutesEl.parentElement.style.display = 'flex';
                secondsEl.parentElement.style.display = 'flex';
            }
        }

        // --- Lógica do Slideshow ---
        let slideIndex = 0;
        let slideshowImages = []; // Armazenará os elementos <img> que serão criados

        function showSlides() {
            // Se não houver imagens, não faz nada
            if (slideshowImages.length === 0) return;

            // Esconde todas as imagens
            for (let i = 0; i < slideshowImages.length; i++) {
                slideshowImages[i].classList.remove('active');
            }
            // Mostra a imagem atual
            slideshowImages[slideIndex].classList.add('active');
            
            // Avança para a próxima imagem
            slideIndex++;
            if (slideIndex >= slideshowImages.length) {
                slideIndex = 0; // Volta para a primeira imagem quando chegar ao final
            }
        }

        // Função para inicializar o slideshow
        function initializeSlideshow() {
            const slideshowContainer = document.querySelector('.slideshow-container');
            if (!slideshowContainer) {
                console.error("Erro: Elemento .slideshow-container não encontrado.");
                return;
            }
            
            // Limpa quaisquer imagens anteriores para evitar duplicatas em caso de re-execução
            slideshowContainer.innerHTML = '';
            slideshowImages = []; // Reinicia o array de imagens

            // Adiciona as imagens ao HTML
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src; // Define o caminho da imagem
                img.classList.add('slideshow-image'); // Adiciona a classe CSS
                
                // Adiciona um listener de erro para debugging de imagens
                img.onerror = () => {
                    console.error(`Erro ao carregar imagem: ${src}. Verifique o nome e o caminho do arquivo.`);
                };

                slideshowContainer.appendChild(img); // Adiciona a imagem ao contêiner
                slideshowImages.push(img); // Armazena a referência para a imagem
            });

            if (slideshowImages.length > 0) {
                showSlides(); // Mostra a primeira imagem imediatamente
                // Inicia o slideshow automático com o intervalo definido, se ainda não estiver rodando
                if (window.slideshowIntervalId) {
                    clearInterval(window.slideshowIntervalId);
                }
                window.slideshowIntervalId = setInterval(showSlides, slideshowIntervalTime);
            } else {
                console.warn("Nenhuma imagem configurada para o slideshow. Verifique a array 'images'.");
            }
        }

        // Garante que todas as inicializações ocorram APÓS o carregamento completo do DOM.
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM completamente carregado. Iniciando scripts.");

            // Inicializa o slideshow
            initializeSlideshow(); 

            // Inicializa a contagem pela primeira vez
            updateCountdown(); 
            
            // Configura a atualização da contagem a cada 1 segundo
            if (window.countdownIntervalId) {
                clearInterval(window.countdownIntervalId);
            }
            window.countdownIntervalId = setInterval(updateCountdown, 1000); 

            console.log("Scripts de contagem e slideshow iniciados.");
        });
    </script>
</body>
</html>
